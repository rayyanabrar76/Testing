<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ducky Feeling Lucky</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 150px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    input { width: 250px; }
  </style>
</head>
<body>
  <h1>Ducky Feeling Lucky üçÄ</h1>
  <form id="duckyForm" action="https://duckduckgo.com/" method="get">
    <input type="text" name="q" placeholder="Type your query..." required>
    <button type="submit">Go</button>
  </form>

  <script>
    const form = document.getElementById('duckyForm');
    form.addEventListener('submit', function(e){
      const input = form.querySelector('input[name="q"]').value.trim();
      if(input){
        // Prepend !ducky to query
        form.q.value = `!ducky ${input}`;
      } else {
        e.preventDefault(); // prevent empty submission
      }
    });
  </script>
</body>
</html>
